<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta content="coderthemes" name="author" />

    <!-- Theme favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <!--Swiper slider css-->
    <link href="assets/libs/swiper/swiper-bundle.min.css" rel="stylesheet" type="text/css">

    <!-- Animation on Scroll css -->
    <link href="assets/libs/aos/aos.css" rel="stylesheet" type="text/css">

    <!-- Style css -->

<body class="bg-slate-100 tracking-wide">

    <div class="min-h-screen flex items-center justify-center">
        <div class="container">
            <div >
                <div class="lg:w-1/2 mx-auto mb-6">
                    <div class="bg-white shadow-md p-12 rounded-s col-span-6">
                        <div class="mb-12">
                            <a href="index.html">
                                <img src="assets/images/logo-dark.png" alt="logo-img" class="h-8">
                            </a>
                        </div>
                        <h6 class="text-base/[1.6] font-semibold text-gray-600 mb-0 mt-4">Reset Password</h6>
                        <p class="text-gray-500 text-sm/[1.6] mt-1 mb-6">Enter your email address and we'll send you an email with instructions to reset your password.</p>
                        <form action="#" >
                            <div class="mb-4">
                                <label for="email" class="block text-sm font-medium mb-1 text-gray-600">Email <small>*</small></label>
                                <input type="email" id="email" class="py-2 px-4 leading-6 block w-full border-gray-300 rounded text-sm focus:border-gray-300 focus:ring-0" placeholder="Email">
                            </div>

                            <div class="pt-4 text-center">
                                <button class="w-full bg-primary text-white font-medium leading-6 text-center align-middle select-none py-2 px-4 text-base rounded-md transition-all hover:shadow-lg hover:shadow-primary/30" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="w-full text-center">
                    <p class="text-gray-500 leading-6 text-base">Back to <a href="account-login.html" class="text-primary font-semibold ms-1">Log In</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Frost Plugin Js -->
    <script src="assets/libs/@frostui/tailwindcss/frostui.js"></script>

    <!-- Swiper Plugin Js -->
    <script src="assets/libs/swiper/swiper-bundle.min.js"></script>

    <!-- Animation on Scroll Plugin Js -->

    <!-- Theme Js -->
